{% set name = "vulture" %}
{% set version = "2.4" %}
{% set sha256 = "819439294a76b4e0b8e08c70d75565a8ce3dc1f6e03558ed123a5f2bb737c0ea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - vulture = vulture.core:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - toml

test:
  requires:
    - pip
  imports:
    - vulture
  commands:
    - pip check
    - vulture --help

about:
  home: https://github.com/jendrikseipp/vulture
  license: MIT
  license_file: LICENSE.txt
  summary: Find dead code

extra:
  recipe-maintainers:
    - jakirkham
