{% set name = "vulture" %}
{% set version = "0.26" %}
{% set sha256 = "89b0fae71c4b1f536c72f36e4f84d5e4f063d9b0bd54a5ace0d7725aabdf04a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - vulture = vulture:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - vulture

  commands:
    - vulture --help

about:
  home: https://bitbucket.org/jendrikseipp/vulture
  license: MIT
  summary: 'Find dead code'

extra:
  recipe-maintainers:
    - jakirkham
